    <!--通用css代码-->

    <link rel="stylesheet" href="/js/ztree/zTreeStyle.css" type="text/css" />
    <script src="/js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
    <script type="text/javascript">
         $(function () {
         var option={
             data : {
                 simpleData : {
                     enable : true ,     //开启是否显示文件夹
                     pIdKey : "pid"      //确定数据中，父节点的id
                 }
             }
         };
             //加载数据
             var data = [
                 {id:1 , name : "屌丝组"},
                 {id:2 , name : "女神组"},
                 {id:3 , name : "小哥哥组"},
                 {id:4 , name : "呵呵组"},
                 {id:5 , name : "刘晓龙", pid : 2},
             ];


             $.fn.zTree.init( $("#treeDemo") , option, data);
         })
    </script>

</head>
