
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--通用css代码-->
    <span th:replace="/pages/common :: css('BOS管理系统 首页')"></span>
    <!--通用js代码-->
    <span th:replace="/pages/common :: js"></span>

    <!--ztree css-->
    <link rel="stylesheet" href="/js/ztree/zTreeStyle.css" type="text/css" />
    <!--ztree js-->
    <script src="/js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
</head>
<body>
<ul id="treeDemo" class="ztree"></ul>

<script type="text/javascript">
    //基本设置
    var option = {
        data : {
            simpleData : {
                enable : true
            }
        },
        callback : {
            /**
             *
             * @param srcEvent
             * @param treeId
             * @param node 当前点击节点对应的所有数据。（例如：{id:2 ,name : "测试2",path: "index.html"}）
             * @param clickFlag
             */
            onClick : function(srcEvent, treeId, node, clickFlag){
                //如果对象存放，将执行代码
                if(node.path){
                    //将指定内容输出到浏览器的控制台
                    console.info(node.path);
                }
            }
        }
    };

    //数据
    var data = [
        {id:1 ,name : "测试1"},
        {id:2 ,name : "测试2",path: "index.html"},
        {id:3 ,name : "测试11",pId:1,path: "呵呵"},
        {id:4 ,name : "测试4"},
    ];

    $.fn.zTree.init( $("#treeDemo") , option , data );
</script>
